<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS PLAY</title>
    <link rel="stylesheet" href="style.css"> <!-- If you have a separate CSS file -->
</head>
<body>
    <div class="rectangle"></div>
    <div class="circle"></div>
    <div class="searchBar">
        <input type="search" placeholder="Search" id="search" class="search-input">
    </div>

    <h2>RS PLAY</h2>

    <h3>Top's Trending Songs</h3>
    <ul id="trending-songs"></ul>

    <h3 class="bollywood">Bollywood Songs</h3>
    <ul id="bollywood"></ul>

    <h3 class="hollywood">Hollywood Songs</h3>
    <ul id="hollywood"></ul>

    <h3 class="top-hollywood">Top's Hollywood Songs</h3>
    <ul id="top-hollywood"></ul>

    <img src="Search.png" class="searchImg">
   
    <img src="espresso.png" class="espresso">
    <img src="millionaire.png" class="millionaire">
    <img src="ajj ki raat.png" class="ajjKi">
    <img src="samjho Naa.png" class="samjho-naa">
    <img src="stay.png" class="stay">
    <img src="end of the beginning.png" class="end-of">
    <img src="senorita.jpeg" class="senorita">
    <img src="paint the town red.png" class="paint">
    <img src="RS-Play.png" class="RS-Play">
    
    
    
    
    <div id="musicPlayer">
    <img src="" alt="Song Image">
    <div class="details">
        <span>Song Name</span>
    </div>
    <button class="playPause">Pause</button>
</div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
